<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="favi" rel="shortcut icon" href="/Componenets/frontend/images/Favicom1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/Componenets/frontend/styles/book-hotel.css">
    <title>Hotel Reservation Form</title>
</head>
<body>
    <main>
        <section class="reservation-section">
            <h3>Hotel Reservation Form</h3>
            <form action="" method="post">
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="checkInDate">Check-In Date:</label><br>
                <input type="date" id="checkInDate" name="checkInDate" required><br><br>

                <label for="checkOutDate">Check-Out Date:</label><br>
                <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>

                <label for="guests">Number of Guests:</label><br>
                <input type="number" id="guests" name="guests" min="1" required><br><br>

                <label for="guests">Number of Rooms:</label><br>
                <input type="number" id="guests" name="guests" min="1" required><br><br>

                <label for="roomType">Room Type:</label><br>
                <select id="roomType" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br><br>

                <button type="submit">Submit Reservation</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const checkOutDate = document.getElementById('checkOutDate').value;
            const guests = document.getElementById('guests').value;
            const roomType = document.getElementById('roomType').value;

            // Log form data to the console (you can replace this with actual form submission logic)
            console.log('Full Name:', fullName);
            console.log('Email:', email);
            console.log('Phone:', phone);
            console.log('Check-In Date:', checkInDate);
            console.log('Check-Out Date:', checkOutDate);
            console.log('Number of Guests:', guests);
            console.log('Room Type:', roomType);

            // Optionally, display a success message to the user
            alert('Reservation submitted successfully! Thank you for choosing our hotel.');

            // Reset the form
            document.getElementById('reservationForm').reset();
        });
    </script>
</body>
</html>
