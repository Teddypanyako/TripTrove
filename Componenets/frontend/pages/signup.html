<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TripTrove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Componenets/frontend/styles/signup.css">
</head>
<body>
    <main id="main">
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/Componenets/backend/controllers/signup.php" method="post">
                <label for="fname">First Name</label> 
                <input type="text" id="fname" name="fname" required> 
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required> <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required> <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required> <br><br>
                <button type="submit">Sign Up</button>
                <p>Already have an account <a href="/Componenets/frontend/pages/login.html">login</a></p>
                <div id="responseMessage"></div>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('responseMessage');

            if ((username.includes('@') && !password.includes('@')) || (!username.includes('@') && password.includes('@'))) {
                event.preventDefault();
                responseMessage.innerText = 'Both username and password must contain "@" for admin sign-up, or neither for client sign-up.';
                return;
            }
        });
    </script>
</body>
</html>
