<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      class="favi"
      rel="shortcut icon"
      href="images/places/Favicom1.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="css/book-flight.css"
    />
    <title>Book a flight</title>
  </head>
  <body>
    <main>
      <section>
        <h3 class="book flight">Book a flight with us</h3>
        <div class="payment">
          <form action="" method="post">
            <p class="p1">Passenger Name</p>
            <label for="Fname">First Name:</label>
            <input type="text" placeholder="" required />

            <label for="Lname">Last Name:</label>
            <input type="text" placeholder="" required /> <br /><br />

            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" placeholder="" required />

            <label for="E-Mail">E-mail:</label>
            <input type="email" placeholder="" required /> <br />
            <br />

            <label for="Phone Number">Phone Number</label> <br />
            <br />

            <label for="Area code">Area code:</label>
            <input type="text" placeholder="" required />

            <label for="phone number">phone number:</label>
            <input type="text" placeholder="" required /> <br /><br />

            <label for="city">City:</label>
            <input type="text" placeholder="" required /> <br /><br />

            <label for="Address">Address:</label>
            <input type="add" placeholder="" required /> <br /><br />

            <label for="Postal / Zip code">Postal / Zip code:</label>
            <input type="text" placeholder="" required />

            <p class="p1">Depature Date & Time</p>

            <label for="Date">Date:</label>
            <input type="date" placeholder="" required />

            <label for="Time">Time:</label>
            <input type="Time" placeholder="" required />

            <p class="p1">Return Date & Time</p>

            <label for="Date">Date:</label>
            <input type="date" placeholder="" required />

            <label for="Time">Time:</label>
            <input type="Time" placeholder="" required /> <br />
            <br />

            <label for="Departing From">Departing From:</label>
            <input type="text" placeholder="Enter Country" required />
            <input type="text" placeholder="Type City" required /> <br /><br />

            <label for="Departing From">Destination:</label>
            <input type="text" placeholder="Enter Country" required />
            <input type="text" placeholder="Type City" required /> <br /><br />

            <label for="Number of seats">Number of seats:</label>
            <input type="number" placeholder="" min="1" required />

            <p class="p1">Trip-Route</p>
            <br />
            <input type="radio" placeholder="" required />
            <label for="One way">One way</label>
            <input type="radio" placeholder="" required />
            <label for="Round-Trip">Round Trip</label>

            <button type="submit">Submit</button>
            <button type="submit">Back</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
