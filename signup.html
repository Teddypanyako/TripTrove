<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      class="favi"
      rel="shortcut icon"
      href="./images/places/Favicom1.jpg"
      type="image/x-icon"
    />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <main>
      <section class="sec1">
        <h3 class="first-head">Sign up</h3>
        <div class="container">
          <form action="signup.php" method="post" id="signupForm">
            <label for="Fname">First Name:</label>
            <input
              type="text"
              id="Fname"
              name="Fname"
              placeholder="John"
              required
            />

            <label for="Lname">Last Name:</label>
            <input
              type="text"
              id="Lname"
              name="Lname"
              placeholder="Doe"
              required
            />
            <br />

            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john.doe@example.com"
              required
            />

            <label for="username">User name:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="johndoe"
              required
            />
            <br />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            />

            <p>
              Already have an account?
              <a href="login.html">Login</a>
            </p>

            <button type="submit">Sign up</button>
          </form>
          <div id="response"></div>
        </div>
      </section>
    </main>
    <br />
    <button class="home-button" onclick="location.href='form.php'">
      Return Home!
    </button>
  </body>
</html>
